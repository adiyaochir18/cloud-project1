<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple DevOps Project</title>
<script>
  // Function to send an action to the server
  function sendAction(action) {
    fetch('/submit-action', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ action }),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      alert('Action saved with ID: ' + data.actionId);
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  }
</script>
</head>
<body>
  <h1>Simple DevOps Project</h1>
  <button onclick="sendAction('Button Clicked')">Click Me</button>
</body>
</html>
